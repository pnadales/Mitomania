    <section id="contacto-rider" class="">
      <h1>CONTÁCTANOS</h1>
      <div class="row">
        <article class="col-lg-6">
          <div id="card-form-container">
            <div class="card-form">
              <h6>¡Envíanos un mensaje!</h6>
              <form id="contact-form">
                <label for="name">Nombre</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  title="Ingresa tu nombre"
                  placeholder="Nombre"
                  required
                  class="input-text"
                />

                <label for="email">Email</label>
                <p id="email-error" class="pt-1 d-none">
                  ¡Ingrese un email válido!
                </p>
                <input
                  type="email"
                  name="email"
                  id="email"
                  title="Ingresa tu email"
                  placeholder="Email"
                  required
                  class="input-text"
                />

                <label for="message">Mensaje</label>
                <textarea
                  name="message"
                  id="message"
                  title="Escribe tu mensaje"
                  placeholder="Mensaje"
                  required
                  aria-checked="true"
                  rows="5"
                ></textarea>
                <div class="submit-container">
                  <input
                    type="submit"
                    value="Enviar"
                    class="btn"
                    id="submit-btn"
                  />
                </div>
              </form>
            </div>
          </div>
        </article>
        <article id="rider" class="col-lg-6">
          <h2 class="titulo">RIDER TÉCNICO</h2>
          <a
            href="https://www.google.cl/"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              id="rider-img"
              src="assets/img/escenario.png"
              alt="Llave de sol"
          /></a>
        </article>
      </div>
    </section>
    <div id="form-loader" class="d-none">
      <img
        class="d-none"
        id="img-form-loader"
        src="assets/img/form-loader.png"

      />
      <div id="form-response" class="d-none">
        <h6>Resultado</h6>
        <hr />
        <p>comentario</p>
        <button>Volver</button>
      </div>
    </div>
